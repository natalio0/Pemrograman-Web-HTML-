<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
    <script>
        function getDataMahasiswa(success) {
            let ajax = new XMLHttpRequest();
            ajax.onreadystatechange  = function() {
                if (ajax.readyState === XMLHttpRequest.DONE && ajax.status === 200) {
                    success(JSON.parse(ajax.response))
                }
            }
            ajax.open("get", "https://reqres.in/api/users/1")
            ajax.send()
        }
        function success(result) {
            console.log(result);
        }
        
        console.log("Mulai")
        getDataMahasiswa(success)
        console.log("Halaman Tampil")
    </script>
</body>
</html>
